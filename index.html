<!DOCTYPE html>

<html>
    <head>
        <title>Another ToDo Application</title>

        <!-- Material Design Lite -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-yellow.min.css" />

        <!-- Material Design icon font -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Another Todo-List Web App</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a id="navLinkSignUp" class="mdl-navigation__link" href="#">Sign Up</a>
                        <a id="navLinkSignIn" class="mdl-navigation__link" href="#">Sign In</a>
                    </nav>
                </div>
            </header>

            <main class="mdl-layout__content  main_content">

                <h3>Another ToDo-List Application</h3>

                <div class="login-form-div mdl-grid mdl-shadow--2dp">

                    <p id="errorMessage"></p>

                    <div class="mdl-cell mdl-cell--12-col cell_con">
                        <i class="material-icons margin-left-from-icon">account_circle</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="txtEmail">
                            <label class="mdl-textfield__label" for="txtEmail">Enter valid Email</label>
                            <span class="mdl-textfield__error">Invalid Email...!</span>
                        </div>
                    </div>

                    <!-- http://www.the-art-of-web.com/javascript/validate-password/    good site to verify indenty of two labels    -->

                    <div class="mdl-cell mdl-cell--12-col cell_con">
                        <i class="material-icons margin-left-from-icon">lock</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtPassword">
                            <label class="mdl-textfield__label" for="txtPassword">Enter Password</label>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col cell_con" style="display:none" id="div_repeat_password" >
                        <i class="material-icons margin-left-from-icon">lock</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtPasswordRepeated">
                            <label class="mdl-textfield__label" for="txtPasswordRepeated">Repeat Password</label>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col login-btn-con">
                        <button id="btnAction" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary btn">Login</button>
                    </div>
                </div>

            </main>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>

        <script>
            // initialize Firebase
            var config = {
                apiKey: "AIzaSyCOa4xX3sPKapwUhStqNIDzuQ4UEFQmr84",
                authDomain: "anothertodoapp.firebaseapp.com",
                databaseURL: "https://anothertodoapp.firebaseio.com",
                projectId: "anothertodoapp",
                storageBucket: "anothertodoapp.appspot.com",
                messagingSenderId: "516966698708"
            };
            firebase.initializeApp(config);
        </script>

        <script src="index.js"></script>
    </body>
</html>
