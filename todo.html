<!DOCTYPE html>

<html>

    <head>
        <title>Another ToDo Application</title>

        <!-- Material Design Lite -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-yellow.min.css" />

        <!-- Material Design icon font -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script src="ToDoItem.js" type="text/javascript"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Another Todo Web App</span>
                    <div class="mdl-layout-spacer"></div>

                    <nav class="mdl-navigation">
                        <a id="navRefresh" class="mdl-navigation__link" href="#">
                            <i class="material-icons">refresh</i>
                        </a>
                    </nav>

                    <nav class="mdl-navigation">
                        <a id="navAdd" class="mdl-navigation__link" href="#">
                            <i class="material-icons">add</i>
                        </a>
                    </nav>

                    <nav class="mdl-navigation">
                        <a id="navDel" class="mdl-navigation__link" href="#">
                            <i class="material-icons">delete</i>
                        </a>
                    </nav>

                    <nav class="mdl-navigation">
                        <a id="navSignOut" class="mdl-navigation__link" href="#">Sign Out</a>
                    </nav>

                </div>
            </header>

            <main class="mdl-layout__content  main_content">

                <h3>Another ToDo Application</h3>

                <label>User - EMail Address:</label>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="txtEmail">
                </div>
                <div class="mdl-layout-spacer"></div>

                <label>User - Display Name:</label>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="txtDisplayName">
                </div>
                <div class="mdl-layout-spacer"></div>

                <label>User Id:</label>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="txtUid">
                </div>
                <div class="mdl-layout-spacer"></div>

                <h4>List of Todo's:</h4>

                <ul id="listTodos" class="mdl-list">
                </ul>

                <div id="button_delete_toolbar" style="display:none" class="mdl-button-group">

                    <button id="btnDelete"
                            class="button_within_group mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Delete
                    </button>
                    <button id="btnAbortDelete"
                            class="button_within_group mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Abort
                    </button>

                </div>

                <div id="button_add_toolbar" style="display:none" class="mdl-button-group">

                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="input_todo_item">
                        <label class="mdl-textfield__label" for="input_todo_item">ToDo item ...</label>
                    </div>

                    <div>
                        <button id="btnAdd"
                                class="button_within_group mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Add Item
                        </button>
                        <button id="btnAbortAdd"
                                class="button_within_group mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Abort
                        </button>
                    </div>

                </div>

            </main>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>

        <script>
            // initialize Firebase
            var config = {
                apiKey: "AIzaSyCOa4xX3sPKapwUhStqNIDzuQ4UEFQmr84",
                authDomain: "anothertodoapp.firebaseapp.com",
                databaseURL: "https://anothertodoapp.firebaseio.com",
                projectId: "anothertodoapp",
                storageBucket: "anothertodoapp.appspot.com",
                messagingSenderId: "516966698708"
            };
            firebase.initializeApp(config);
        </script>

        <!--  <script src="https://code.jquery.com/jquery-3.1.0.js"></script> -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="todo.js"></script>

    </body>

</html>
